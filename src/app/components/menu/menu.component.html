<nav class="menu">
  <div class="center ">
    <div class="pages">
        <span class="page" (click)="navigate('')">Home</span>
        <span class="page" (click)="navigate('blog')">Blog</span>
    </div>
    <div class="buttons">
      <button class="icon" (click)="toggleTheme()">
        <img [src]="themeIcon" alt="theme">
      </button>

      <div class="icon languages">
        <img src="assets/icons/translation.svg" alt="translation">

        <div class="language-selector">
          <button *ngFor="let lang of languages" (click)="setLanguage(lang.code)">
            <span class="option">{{ lang.name }}</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
