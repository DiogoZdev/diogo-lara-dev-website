<div class="post-card" (click)="openPost(postUrl)">
  <div class="date-area">
    <div class="date">
      <span class="day">{{day}}</span>
      <span class="month">{{month}}</span>
      <span class="year">{{year}}</span>
    </div>
  </div>
  <div class="post-info">
    <span class="language">{{postLanguage}}</span>
    <h3>{{postTitle}}</h3>
    <p>{{postPreview}}</p>
  </div>
</div>
