<div class="post-card">
  <div class="date-area">
    <div class="date">
      <span class="day">{{day}}</span>
      <span class="month">{{month}}</span>
      <span class="year">{{year}}</span>
    </div>
  </div>
  <div class="post-info">
    <h3>{{postTitle}}</h3>
    <p>{{postPreview}}</p>
    <span>{{ "BLOG.LANGUAGE" | translate }}: {{postLanguage}}</span>
  </div>
</div>
